services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./:/var/www/html:ro
    depends_on:
      - php
    networks:
      - backend

  php:
    image: php:8.2-fpm-alpine
    container_name: php-fpm-new
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - backend

  mysql:
    image: mysql:8.0-oraclelinux8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: bd-rememberME
      MYSQL_USER: rememberME
      MYSQL_PASSWORD: PwRememberME
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  composer:
    image: composer:2.7
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
      COMPOSER_PLATFORM_PHP: 8.2.0
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
